<div class="products_container">
    <div class ="title">
        <h2>Our Categories</h2>
    </div>
    <div class="category_grid" >
        <div *ngFor="let category of shuffled_categories" class="category">
            <img  [src]="category?.img" alt="Img" (click)="show_category(category?.name)">
        </div>
    </div>
    <div *ngIf="showCategory===false">
        <div class="title">
            <h2>{{filter_name}}</h2>
        </div>
        <div class="product_grid" >
            <div *ngFor="let product of shuffled_products" class="product">
                <img  [src]="product.pic" alt="Img" style="width:100%">
                <div class="product_info">
                    <span class="product_name">{{product.name}}</span>
                    <h3 class="product_price">{{product.price}}</h3>
                    <button mat-button class="product_button">Add to cart</button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="showCategory===true">
        <div class="title">
            <h2>{{filter_name}}</h2>
        </div>
        <div class="product_grid" >
            <div *ngFor="let product of category_products" class="product">
                <img  [src]="product.pic" alt="Img" style="width:100%">
                <div class="product_info">
                    <span class="product_name">{{product.name}}</span>
                    <h3 class="product_price">{{product.price}}</h3>
                    <button mat-button class="product_button">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
